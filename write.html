<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="css/write.css">
    <script src="js/rem.js"></script>
</head>
<body>

    <!--头部开始-->
    <header>
        <a href="index.html">
            <h1>取 消</h1>
        </a>
    </header>
    <!--头部结束-->

    <!--写作开始-->
    <form action="">
        <div class="title">
            <input type="text" name="title">
            <label for="title">文章标题（可不填）</label>
        </div>
        <textarea name="text" id="" cols="30" rows="10">说点什么</textarea>
    </form>
    <!--写作结束-->

    <!--分享开始-->
    <section class="share">
        <div class="shareTitle">同步到</div>
        <ul class="shareList">
            <li>
                <a href="">
                    <i class="shareIcon">&#xe73c;</i>
                    <span>新浪微博</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="shareIcon">&#xe644;</i>
                    <span>微信朋友圈</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="shareIcon">&#xe62e;</i>
                    <span>QQ空间</span>
                </a>
            </li>
        </ul>
    </section>
    <!--分享结束-->

    <!--底部开始-->
    <footer>
        <a href="">
            发布
        </a>
    </footer>
    <!--底部结束-->

</body>
</html>
