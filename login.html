<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/rem.js"></script>
</head>
<body>

    <!--界面开始-->
    <section class="interface">
        <div class="close">
            <i class="closeIcon">&#xe61a;</i>
        </div>
        <h1>登录</h1>
        <form action="">
            <div class="loginBox">
                <input type="text" name="user">
                <i class="loginIcon">&#xe618;</i>
                <label for="user">请输入手机号</label>
            </div>
            <div class="loginBox">
                <input type="password" name="psd">
                <i class="loginIcon">&#xe62f;</i>
                <label for="psd">请输入密码</label>
            </div>
            <div class="smallText">
                <div class="smllTextleft">立即注册</div>
                <div class="smllTextRight">忘记密码？</div>
            </div>
            <button>登 录</button>
        </form>
        <p>登录后表示你同意个人博客的<a>《使用协议》</a></p>
    </section>
    <!--界面结束-->

    <!--登录方式开始-->
    <section class="other">
        <div class="title">
            <span></span>
            <p>你还可以用以下方式登录</p>
            <span></span>
        </div>
        <ul class="iconBox">
            <li>
                <a href="">
                    <img src="img/icon_03.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/icon_05.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/icon_07.png" alt="">
                </a>
            </li>
        </ul>
    </section>
    <!--登录方式结束-->

</body>
</html>
